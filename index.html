<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text-to-Image AI Generator</h1>
        <p></p>
        
        <div class="input-group">
            <input type="text" id="prompt-input" placeholder="Masukkan prompt (cth: kucing astronot di bulan)">
            <button id="generate-btn">Generate</button>
        </div>
        
        <div id="loading-spinner" class="loader-container" style="display: none;">
            <div class="loader"></div>  
            <p>Sedang membuat gambar...</p>
        </div>

        <div class="result-container">
            <img id="result-image" src="" alt="Gambar yang dihasilkan AI" style="display: none;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
